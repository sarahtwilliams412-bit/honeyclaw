# =============================================================================
# Honeyclaw Fly.io Configuration
# Deploy honeypot instances on Fly.io edge infrastructure
# =============================================================================

app = "honeyclaw"
primary_region = "iad"

[build]
  dockerfile = "../../Dockerfile"

[env]
  HONEYPOT_ID = "honeyclaw-fly"
  HONEYCLAW_STORAGE = "s3"
  HONEYCLAW_HEALTH_PORT = "9090"
  HONEYCLAW_SELF_HEAL_ENABLED = "true"

[http_service]
  internal_port = 8080
  force_https = false
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 500
    soft_limit = 250

[[services]]
  protocol = "tcp"
  internal_port = 22

  [[services.ports]]
    port = 22

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 50

[[services]]
  protocol = "tcp"
  internal_port = 9090

  [[services.ports]]
    port = 9090

  [[services.tcp_checks]]
    interval = "30s"
    timeout = "5s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[checks]
  [checks.health]
    type = "http"
    port = 9090
    path = "/health"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
