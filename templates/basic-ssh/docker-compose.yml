version: "3.8"

# HoneyClaw SSH Honeypot - Hardened Docker Compose
# Enforces network isolation, AppArmor, Seccomp, and resource limits.

services:
  honeypot-ssh:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: honeyclaw-ssh
    restart: unless-stopped

    # Security hardening
    read_only: true
    security_opt:
      - no-new-privileges:true
      - apparmor=honeyclaw-ssh
      - seccomp=../../deploy/seccomp/honeyclaw-ssh.json
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:noexec,nosuid,size=16m

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 64M
          pids: 20
        reservations:
          cpus: "0.05"
          memory: 32M

    # Network - isolated honeypot network only
    networks:
      - honeyclaw-isolated

    # Ports
    ports:
      - "${HONEYCLAW_SSH_PORT:-2222}:8022"

    # Volumes - only logs are writable
    volumes:
      - ssh-logs:/var/log/honeypot

    # Environment
    environment:
      - HONEYPOT_ID=${HONEYPOT_ID:-ssh-default}
      - HONEYPOT_TEMPLATE=basic-ssh
      - S3_BUCKET=${HONEYCLAW_S3_BUCKET:-}
      - S3_ENDPOINT=${HONEYCLAW_S3_ENDPOINT:-}
      - SIEM_ENABLED=${SIEM_ENABLED:-false}
      - SIEM_PROVIDER=${SIEM_PROVIDER:-}
      - SIEM_ENDPOINT=${SIEM_ENDPOINT:-}
      - SIEM_TOKEN=${SIEM_TOKEN:-}
      - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL:-}
      - ALERT_SEVERITY_THRESHOLD=${ALERT_SEVERITY_THRESHOLD:-MEDIUM}

    # Labels
    labels:
      honeyclaw.template: basic-ssh
      honeyclaw.interaction: low
      honeyclaw.isolation: strict

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1', 8022)); s.close()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  honeyclaw-isolated:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
      com.docker.network.bridge.enable_ip_masquerade: "false"
    internal: true

volumes:
  ssh-logs:
    driver: local
