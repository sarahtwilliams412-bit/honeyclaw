app = 'honeyclaw-ssh'
primary_region = 'sjc'

[build]

# Disable auto-stop to keep machines running
[env]
  PORT = "8022"

[[services]]
  protocol = "tcp"
  internal_port = 8022
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 8022
