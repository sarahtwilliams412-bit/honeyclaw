worker_processes 1;
error_log /var/log/honeypot/nginx.err warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format honeyclaw '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         '"$http_authorization"';

    access_log /var/log/honeypot/nginx.log honeyclaw;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _;

        # Health check
        location /health {
            return 200 '{"status": "ok"}';
            add_header Content-Type application/json;
        }

        # Intranet portal
        location / {
            root /var/www/html;
            index index.html;
        }

        # Outlook Web Access (decoy)
        location /owa {
            root /var/www/html;
            index owa.html;
        }

        # Admin panel (high-value decoy)
        location /admin {
            root /var/www/html;
            index admin.html;
            # Log auth attempts
        }

        # Exchange Web Services (decoy)
        location /EWS {
            return 401;
            add_header WWW-Authenticate 'Basic realm="Exchange"';
        }

        # ADFS (decoy)
        location /adfs {
            root /var/www/html;
            index adfs.html;
        }
    }

    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        location / {
            root /var/www/html;
            index index.html;
        }
    }
}
